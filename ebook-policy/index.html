<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อบังคับเกี่ยวกับการทำงาน บริษัท ฮีดากาโยโก เอ็นเตอร์ไพรส์ จำกัด</title>
  
  <!-- Import CSS from assets folder -->
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/book-shadow.css">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  
  <!-- Backbone.js and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
</head>
<body>
  <div class="catalog-app">
  <div id="viewer">
    <div id="flipbook" class="ui-flipbook">
      <!-- Do not place the content here -->
      <a ignore="1" class="ui-arrow-control ui-arrow-next-page"></a>
      <a ignore="1" class="ui-arrow-control ui-arrow-previous-page"></a>
    </div>
    <!-- Navigation buttons on sides -->
    <div class="page-nav-button prev"><i class="fas fa-chevron-left"></i></div>
    <div class="page-nav-button next"><i class="fas fa-chevron-right"></i></div>
  </div>

  <!-- controls -->
  <div id="controls">
    <div class="all">
      <div class="ui-slider" id="page-slider">
        <div class="bar">
          <div class="progress-width">
            <div class="progress">
              <div class="handler"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui-options" id="options">
        <!-- <a class="ui-icon" id="ui-icon-table-contents">
          <i class="fa fa-bars"></i>
        </a> -->
        <a class="ui-icon show-hint" title="Miniatures" id="ui-icon-miniature">
          <i class="fa fa-th"></i>
        </a>
        <!-- <a class="ui-icon" id="ui-icon-zoom">
          <i class="fa fa-file-o"></i>
        </a> -->
        <!-- <a class="ui-icon show-hint" title="Share" id="ui-icon-share">
          <i class="fa fa-share"></i>
        </a> -->
        <a class="ui-icon show-hint" title="Full Screen" id="ui-icon-full-screen">
          <i class="fa fa-expand"></i>
        </a>
        <a class="ui-icon show-hint" title="Home" id="ui-icon-home">
          <i class="fa fa-home"></i>
        </a>
        <a class="ui-icon show-hint" title="Toggle Sound" id="ui-icon-sound">
          <i class="fa fa-volume-up"></i>
        </a>
        <a class="ui-icon show-hint" title="Download PDF" id="ui-icon-download" href="assets/ข้อบังคับเกี่ยวกับการทำงานบริษัทฮีดากาโยโกเอ็นเตอร์ไพรส์จำกัด.pdf" target="_blank">
          <i class="fa fa-download"></i>
        </a>
        <a class="ui-icon show-hint" id="ui-icon-toggle">
          <i class="fa fa-ellipsis-v"></i>
        </a>
      </div>

      <!-- zoom slider -->
      <div id="zoom-slider-view" class="zoom-slider">
        <div class="bg">
          <div class="ui-slider" id="zoom-slider">
            <div class="bar">
              <div class="progress-width">
                <div class="progress">
                  <div class="handler"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / zoom slider -->
    </div>

    <div id="ui-icon-expand-options">
      <a class="ui-icon show-hint">
        <i class="fa fa-ellipsis-h"></i>
      </a>
    </div>

  </div>
  <!-- / controls -->

  <!-- miniatures -->
  <div id="miniatures" class="ui-miniatures-slider">

  </div>
  <!-- / miniatures -->
  
  <!-- Import JavaScript from assets folder -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/table-of-contents.js"></script>
  <script src="assets/js/home-button.js"></script>
  <script src="assets/js/sound-toggle.js"></script>
  <script src="assets/js/page-navigation.js"></script>
  <script src="assets/js/page-click.js"></script>
  <script src="assets/js/download-button.js"></script>
  <!-- <script src="assets/js/first-page-link.js"></script> -->
</body>
</html>
